<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 10px;
            text-align: center;
            color: red;
        }
        .note {
            font-size: 12px;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In / Sign Up</h2>
        <form id="authForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="signUp()">Sign Up</button>
            <button type="button" onclick="signIn()">Sign In</button>
        </form>
        <div id="message"></div>
        <div class="note">
            Note: For full functionality, host this file on a web server (e.g., http://localhost) instead of opening directly in a browser.
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzkCeUjIC-5S2ZNBX73NHGUVzi5MpoZLd8pSkd-7f7RZD7BDMr_A77oNyioHdYdfR1h/exec"; // Replace with your deployed web app URL

        async function signUp() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'signup', username, password })
                });
                messageDiv.innerText = 'Sign-up request sent! Check the Google Sheet.';
            } catch (error) {
                messageDiv.innerText = 'Error during sign-up: ' + error.message;
            }
        }

        async function signIn() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch(
                    `${SCRIPT_URL}?action=signin&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
                    {
                        method: 'GET',
                        mode: 'no-cors'
                    }
                );
                messageDiv.innerText = 'Sign-in request sent! Check the Google Sheet for verification.';
            } catch (error) {
                messageDiv.innerText = 'Error during sign-in: ' + error.message;
            }
        }
    </script>
</body>
</html>
