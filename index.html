    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <script src="./sinsup_files/saved_resource"></script>


    <div id="auth-container" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 id="form-title" class="text-2xl font-bold mb-6 text-center">Already have an account? Sign In</h1>
        <div class="bg-yellow-300 p-4 mb-6 text-center">
            <p class="text-red-600 text-xl font-bold">
                أداة تحديد عرض الكشط و الإعادة وفقاً للدليل الشامل للبنية التحتية
            </p>
        </div>
        <form id="auth-form" onsubmit="handleSubmit(event)">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded" required="">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded" required="">
            </div>
            <button type="submit" id="submit-button" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Sign Up</button>
        </form>
        <p id="message" class="mt-4 text-center text-red-500">Error: Failed to fetch. Please try again.</p>
        <p class="mt-4 text-center">
            Need an account?
            <button onclick="toggleForm()" class="text-blue-500 hover:underline ml-1">
                Sign Up
            </button>
        </p>
    </div>
    <div id="welcome-container" class="hidden bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 id="welcome-message" class="text-2xl font-bold mb-6 text-center"></h1>
        <button onclick="toggleForm()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
            Back to Sign In
        </button>
    </div>
    <script>
        let isSignUp = false;

        function toggleForm() {
            isSignUp = !isSignUp;
            const submitButton = document.getElementById('submit-button');
            document.getElementById('form-title').textContent = isSignUp ? 'Sign Up' : 'Sign In';
            submitButton.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            document.getElementById('message').textContent = '';
            document.querySelector('.text-center').textContent = isSignUp ? 'Already have an account? Sign In' : 'Need an account? Sign Up';
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('welcome-container').classList.add('hidden');
            submitButton.disabled = false;
            submitButton.textContent = isSignUp ? 'Sign Up' : 'Sign In';
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            const submitButton = document.getElementById('submit-button');
            const scriptURL = ''; // Same endpoint as doGet

            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            messageElement.textContent = '';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, isSignUp }),
                    mode: 'cors',
                    redirect: 'follow'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.text();
                messageElement.textContent = result;

                if (result === 'account created' || result === 'sign in successful') {
                    setTimeout(() => {
                        document.getElementById('auth-container').classList.add('hidden');
                        document.getElementById('welcome-container').classList.remove('hidden');
                        document.getElementById('welcome-message').textContent = `Welcome, ${email}!`;
                        submitButton.disabled = false;
                        submitButton.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                    }, 1000);
                } else {
                    messageElement.textContent = `Server response: ${result}`;
                    submitButton.disabled = false;
                    submitButton.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                }
            } catch (error) {
                messageElement.textContent = `Error: ${error.message}. Please try again.`;
                console.error('Submission error:', error);
                submitButton.disabled = false;
                submitButton.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            }
        }
    </script>
