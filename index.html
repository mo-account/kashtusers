

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 id="form-title" class="text-2xl font-bold mb-6 text-center">Sign In</h1>
        <div class="bg-yellow-300 p-4 mb-6 text-center">
            <p class="text-red-600 text-xl font-bold">
                أداة تحديد عرض الكشط و الإعادة وفقاً للدليل الشامل للبنية التحتية
            </p>
        </div>
        <form id="auth-form" onsubmit="handleSubmit(event)">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input
                    type="email"
                    id="email"
                    class="w-full p-2 border rounded"
                    required
                />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input
                    type="password"
                    id="password"
                    class="w-full p-2 border rounded"
                    required
                />
            </div>
            <button
                type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
            >
                Sign In
            </button>
        </form>
        <p id="message" class="mt-4 text-center text-red-500"></p>
        <p class="mt-4 text-center">
            Need an account?
            <button
                onclick="toggleForm()"
                class="text-blue-500 hover:underline ml-1"
            >
                Sign Up
            </button>
        </p>
    </div>
    <script>
        let isSignUp = false;

        function toggleForm() {
            isSignUp = !isSignUp;
            document.getElementById('form-title').textContent = isSignUp ? 'Sign Up' : 'Sign In';
            document.getElementById('auth-form').querySelector('button[type="submit"]').textContent = isSignUp ? 'Sign Up' : 'Sign In';
            document.getElementById('message').textContent = '';
            document.querySelector('.text-center').textContent = isSignUp ? 'Already have an account? Sign In' : 'Need an account? Sign Up';
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            const scriptURL = isSignUp 
                ? 'https://script.google.com/macros/s/AKfycbwk7qcTa9RttNXL01kwxTmtgDlmG8kPsmrsHmegwm50T5SNJYx27ncDchjfUWF0zcg/exec'
                : 'https://script.google.com/macros/s/AKfycbzcLjHINObBf1rCU7xSRW9kJ0OMjdg9fViqTV4aXy1pWA32OGVHHgaWuPxCo6agzOz-/exec';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    redirect: 'follow'
                });

                const result = await response.text();
                messageElement.textContent = result;

                if (result === 'account created' || result === 'sign in successful') {
                    setTimeout(() => {
                        window.location.href = 'welcome.html?email=' + encodeURIComponent(email);
                    }, 1000);
                }
            } catch (error) {
                messageElement.textContent = 'Error occurred. Please try again.';
                console.error('Error:', error);
            }
        }
    </script>
