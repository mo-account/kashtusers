<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send Data to Google Apps Script (GET)</title>
</head>
<body>
  <h2>Testing Fetch to Google Apps Script</h2>
  <p>Sending data...</p>
  <div id="result"></div>

  <script>
  async function sendData() {
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const boq = params.get("boq");

    const targetURL = "https://script.google.com/macros/s/AKfycbzEUkNMAe_Q7J3H-zZHZ3ONgworABJaoPPTcbIhWU7-a1m7gRYVmyT49zDjyVGUegBBuA/exec" +
      "?email=" + encodeURIComponent(email) + "&boq=" + encodeURIComponent(boq);

    try {
      const res = await fetch(targetURL);
      const text = await res.text();
      document.getElementById("result").textContent = "Success: " + text;
    } catch (err) {
      document.getElementById("result").textContent = "Error: " + err.message;
    }
  }

  sendData();
  </script>
</body>
</html>
